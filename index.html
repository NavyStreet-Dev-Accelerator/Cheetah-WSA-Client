<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Scrapper</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
      <div>
        <h1>Welcome to Web Scrapper</h1>
        <h3>Count the occurrence of a word in a specific website </h3>
      </div>
      <div>
          <form id="request-form">

              <label for="url">WEBSITE URL</label>
              <br />
              <input class="input-fields" type="text" id="url" name="url"/>

              <br />

              <label for="word">WORD LOOKING FOR</label>
              <br />
              <input class="input-fields" type="text" id="word" name="word"/>

              <br>

              <input id="submitBtn" type="submit">

          </form>

          <div class="results-div">
           <p>Result:</p>
           <p id="result"></p> 
          </div>
      </div>



  </body>
</html>
