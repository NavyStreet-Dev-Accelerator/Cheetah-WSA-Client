    <script src="app.js"></script>

  <body>
      <div>
        <h1>Welcome to Web Scrapper</h1>

              <br />

              <br />

              <label for="word">WORD LOOKING FOR</label>
              <br />
              <input class="input-fields" type="text" name="word"/>

              <br>

              <input type="submit">

          </form>
      </div>



  </body>
